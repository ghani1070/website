<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Matematika by ghani</title>

<style>
/* ================= RESET ================= */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

/* ================= BODY ================= */
body{
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(135deg,#ffcc80,#ff8a65);
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* ================= BOX ================= */
.box{
    background:#eafff0;
    width:360px;
    max-width:92%;
    padding:22px;
    border-radius:18px;
    box-shadow:0 25px 50px rgba(0,0,0,.3);
    text-align:center;
}

/* ================= TEXT ================= */
h2{
    margin-bottom:10px;
}

.soal{
    font-size:26px;
    font-weight:bold;
    margin:12px 0;
}

/* ================= FORM ================= */
select,
input{
    width:100%;
    padding:12px;
    font-size:16px;
    border-radius:10px;
    border:1px solid #ccc;
    margin-bottom:10px;
}

/* Hilangkan spinner input number */
input[type="number"]::-webkit-inner-spin-button,
input[type="number"]::-webkit-outer-spin-button{
    -webkit-appearance:none;
    margin:0;
}

input[type="number"]{
    appearance:textfield;
}

/* ================= BUTTON ================= */
button{
    width:100%;
    padding:12px;
    font-size:16px;
    border:none;
    border-radius:10px;
    margin-top:6px;
    cursor:pointer;
    color:#fff;
}

.jawab{background:#ff7043}
.mulai{background:#4caf50}
.stop{background:#f44336}
.reset{background:#2196f3}
.berikutnya{background:#0288d1}

/* ================= INFO ================= */
.info{
    font-size:14px;
    margin-top:10px;
    line-height:1.5;
}

/* ================= VOLUME ================= */
.volume{
    margin-top:12px;
    text-align:left;
}

/* ================= MOBILE ================= */
@media (max-width:480px){
    .box{
        width:100%;
        border-radius:0;
        min-height:100vh;
        box-shadow:none;
    }

    .soal{
        font-size:30px;
    }

    button{
        font-size:18px;
        padding:14px;
    }
}
</style>
</head>

<body>

<div class="box">
    <h2>Game Asah Otak Matematika<br>by ghani</h2>

    <select id="level">
        <option value="1">Level 1 (√ó1)</option>
        <option value="2">Level 2 (√ó2)</option>
        <option value="3">Level 3 (√ó3)</option>
        <option value="4">Level 4 (√ó4)</option>
        <option value="5">Level 5 (√ó5)</option>
        <option value="6">Level 6 (√ó6)</option>
        <option value="7">Level 7 (√ó7)</option>
        <option value="8">Level 8 (√ó8)</option>
        <option value="9">Level 9 (√ó9)</option>
        <option value="10">Level 10 (√ó10)</option>
    </select>

    <div id="soal" class="soal">Tekan Mulai</div>

    <input type="number" id="jawaban" placeholder="Jawaban">

    <button class="jawab" onclick="cekJawaban()">Jawab</button>
    <button class="mulai" onclick="mulaiGame()">‚ñ∂ Mulai</button>
    <button class="stop" onclick="stopGame()">‚ñ† Berhenti</button>
    <button class="reset" onclick="resetGame()">üîÑ Reset</button>
    <button class="berikutnya" onclick="berikutnya()">‚û° Berikutnya</button>

    <div class="info">
        ‚è± Waktu: <span id="waktu">600</span> detik<br>
        ‚≠ê Skor: <span id="skor">0</span><br>
        ‚úî Benar: <span id="benar">0</span> |
        ‚úñ Salah: <span id="salah">0</span>
    </div>

    <div class="volume">
        üîä Volume
        <input type="range" min="0" max="1" step="0.01" value="0.5"
               oninput="aturVolume(this.value)">
    </div>
</div>

<script>
/* ================= AUDIO ================= */
let bgm = new Audio("sounds/bg-music.mp3");
let sfxBenar = new Audio("sounds/correct.mp3");
let sfxSalah = new Audio("sounds/wrong.mp3");
bgm.loop = true;
bgm.volume = 0.5;

/* ================= STATE ================= */
let a,b,hasil;
let skor=0, benar=0, salah=0;
let waktu=600;
let timer=null;
let gameAktif=false;

/* ================= GAME ================= */
function mulaiGame(){
    if(gameAktif) return;
    gameAktif=true;
    bgm.play().catch(()=>{});
    buatSoal();

    timer=setInterval(()=>{
        waktu--;
        waktuEl.innerText=waktu;
        if(waktu<=0) stopGame();
    },1000);
}

function stopGame(){
    gameAktif=false;
    clearInterval(timer);
    bgm.pause();
}

function resetGame(){
    stopGame();
    skor=benar=salah=0;
    waktu=600;
    soalEl.innerText="Tekan Mulai";
    updateInfo();
    jawaban.value="";
}

function berikutnya(){
    let lvl=parseInt(level.value);
    if(lvl<10){
        level.value=lvl+1;
        buatSoal();
    }else{
        alert("üéâ Level tertinggi tercapai!");
    }
}

function buatSoal(){
    a=parseInt(level.value);
    b=Math.floor(Math.random()*10)+1;
    hasil=a*b;
    soalEl.innerText=`${a} √ó ${b} = ?`;
}

function cekJawaban(){
    if(!gameAktif) return;
    let j=parseInt(jawaban.value);
    if(j===hasil){
        skor+=10; benar++;
        sfxBenar.play();
    }else{
        salah++;
        sfxSalah.play();
    }
    updateInfo();
    jawaban.value="";
    buatSoal();
}

function updateInfo(){
    skorEl.innerText=skor;
    benarEl.innerText=benar;
    salahEl.innerText=salah;
    waktuEl.innerText=waktu;
}

function aturVolume(v){
    bgm.volume=v;
}

/* ================= ELEMENT ================= */
const soalEl=document.getElementById("soal");
const jawaban=document.getElementById("jawaban");
const skorEl=document.getElementById("skor");
const benarEl=document.getElementById("benar");
const salahEl=document.getElementById("salah");
const waktuEl=document.getElementById("waktu");
const level=document.getElementById("level");
</script>

</body>
</html>
